<!doctype html>
<html lang="es">

<head>
  <title>Validacion</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="./validacionejercicio.js"></script>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <form action="">
      <div class="mb-3">
        <label for="" class="form-label">Nombre</label>
        <input type="text"
          class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="escriba su nombre aqui.">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Num cuenta o tarjeta de credito</label>
        <input type="text"
          class="form-control" name="cuenta" id="cuenta" aria-describedby="helpId" placeholder="">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Password</label>
        <input type="password" class="form-control" name="passwd" id="passwd" placeholder="">
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="condiciones" id="condiciones" name="condiciones">
        <label class="form-check-label" for="condiciones">
          Acepto las condiciones
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="publi1" id="publi1" name="publi">
        <label class="form-check-label" for="publi1">
          Publi 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="publi2" id="publi2" name="publi">
        <label class="form-check-label" for="publi2">
          Publi 2
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="publi3" id="publi3" name="publi">
        <label class="form-check-label" for="publi3">
          Publi 3
        </label>
      </div>


    </form>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
