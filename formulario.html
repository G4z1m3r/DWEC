<body>

  <h1>Formulario de matricula</h1>
  <p>los campos obligatorios van seguidos de *.</p>

    <br/>
    <br/>
    <label for="emancipado">Emancipado: </label>

    <br/>
    <label><input type="radio" id="emancipadono" name="emancipado" vaule="n">No</label>

    <br/>

    <br/>

    <br/>

    <br/>
    <label><input type="checkbox" id="modulodaw" name="modulo" value="DAW">Despliegue de Aplicaciones Web</label>
    <br/>
    <label><input type="checkbox" id="modulodiw" name="modulo" value="DIW">Dise√±o de Interfaces Web</label>

    <br/>
    <input type="submit">
